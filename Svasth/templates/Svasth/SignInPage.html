{% load static %}
<!--suppress HtmlUnknownTarget -->
<meta charset="utf-8">
    <title>Svasth</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Page description">
    <!--Twitter Card data-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="Page Title">
    <meta name="twitter:description" content="Page description less than 200 characters">
    <meta name="twitter:creator" content="@author_handle">
    <meta name="twitter:image" content="http://www.example.com/image.jpg">
    <!--Open Graph data-->
    <meta property="og:title" content="Title Here">
    <meta property="og:type" content="article">
    <meta property="og:url" content="http://www.example.com/">
    <meta property="og:image" content="http://example.com/image.jpg">
    <meta property="og:description" content="Description Here">
    <meta property="og:site_name" content="Site Name, i.e. Moz">
    <meta property="fb:admins" content="Facebook numeric ID">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'Svasth/img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'Svasth/img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'Svasth/img/favicon-16x16.png' %}">
    <link rel="mask-icon" href="{% static 'Svasth/img/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" media="all" href='{% static 'Svasth/css/styleLogin.css' %}'>

 <div class="page" style="background-image: {% static 'Svasth/img/timepass12.jpg'%}">
      <form class="form" action="SignIn" method="post">
          {% csrf_token %} 
        <div class="form__container">
          <div class="logo">
              <img class="logo__pic" src="{% static 'Svasth/img/logo.svg' %}" width="45" alt="#">
          </div>
          <div class="fieldset">
            <div class="field">

                    <input class="input" type="text" name="name" placeholder="Name" required>

            </div>
            <div class="field">

                    <input class="input" type="email" name="email" placeholder="E-mail address" required>

            </div>
            <div class="field">

                    <input class="input" type="password" name="password" placeholder="Password" required>

            </div>
          </div><button class="btn" name="submit">Sign up</button>
        <br><br>
            {% for message in messages %}

                    <div class="alert alert-success">

                        {{ message }}

                    </div>
{% endfor %}
          <div class="text">By creating an account, you agree and accept our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</div>
        </div>
        <div class="form__footer">Already have an account? <a href="{% url 'Svasth:LogIn' %}">Log in</a>.</div>
      </form>
 </div>
